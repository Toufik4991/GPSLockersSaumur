<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Jeux GPS</title>

<style>
:root {
  --gold:#d4af37; --bg:#0a0a0a; --blue:#3498db;
}
* { margin:0; padding:0; box-sizing:border-box; font-family:-apple-system, sans-serif; }

body {
  background: var(--bg);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

#game-container {
  width:95%;
  max-width:450px;
  height:92vh;
  border:2px solid var(--gold);
  border-radius:25px;
  position:relative;
  overflow:hidden;
}

/* HEADER */
#header {
  position:absolute;
  top:15px;
  left:0; right:0;
  display:flex;
  justify-content:center;
}
#header img { width:50px; }

/* BOUSSOLE */
#compass {
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  width:260px; height:260px;
  border:10px double var(--gold);
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
}
#needle {
  width:4px; height:80%;
  background:red;
  border-radius:2px;
  transition:transform 0.2s;
}

/* ENERGY */
#energy-bar {
  position:absolute;
  bottom:80px;
  left:50%;
  transform:translateX(-50%);
  width:80%; height:12px;
  background:#333;
  border-radius:8px;
}
#energy-fill {
  height:100%;
  width:100%;
  background:var(--blue);
}

/* FOOTER */
#footer {
  position:absolute;
  bottom:15px;
  left:0; right:0;
  display:flex;
  justify-content:space-around;
}
.btn {
  width:50px; height:50px;
  border-radius:50%;
  border:2px solid var(--gold);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:1.5rem;
}
</style>
</head>

<body>

<div id="game-container">

  <div id="header">
    <img src="38aac036-c6c7-4a1e-9a31-380bc310a997.png">
  </div>

  <div id="compass">
    <div id="needle"></div>
  </div>

  <div id="energy-bar">
    <div id="energy-fill"></div>
  </div>

  <div id="footer">
    <div class="btn">üë§</div>
    <div class="btn" onclick="toggleCompass()">üß≠</div>
    <div class="btn">‚öôÔ∏è</div>
  </div>

</div>

<script>
let energy = 100;
let compassOn = false;
let angle = 0;

const needle = document.getElementById("needle");
const energyFill = document.getElementById("energy-fill");

function toggleCompass(){
  if(energy <= 0){
    alert("Plus d'√©nergie !");
    compassOn = false;
    return;
  }
  compassOn = !compassOn;
}

function loop(){
  if(compassOn && energy > 0){
    angle += 2;
    needle.style.transform = `rotate(${angle}deg)`;
    energy -= 0.3;
    if(energy < 0) energy = 0;
    energyFill.style.width = energy + "%";
  }
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
