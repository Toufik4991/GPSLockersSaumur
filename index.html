<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåô Lune Malicieuse</title>
  <style>
    /* Effet CRT (vieux moniteur) */
    body {
      background: #0a0a0a;
      color: #d4af37;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(18, 16, 16, 0.1) 0px,
        rgba(0, 0, 0, 0.3) 1px,
        transparent 2px
      );
      pointer-events: none;
      animation: scanlines 0.5s linear infinite;
    }
    @keyframes scanlines {
      from { background-position: 0 0; }
      to { background-position: 0 4px; }
    }

    /* Logo Lune Malicieuse */
    #logo {
      width: 150px;
      margin: 20px auto;
      display: block;
    }

    /* Halo GPS */
    #gps-halo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 0 20px currentColor;
      transition: all 0.5s;
    }
    .gps-blue { background: rgba(0, 247, 255, 0.2); color: #00f7ff; }
    .gps-green { background: rgba(0, 255, 65, 0.2); color: #00ff41; }
    .gps-orange { background: rgba(255, 140, 0, 0.2); color: #ff8c00; }
    .gps-red { background: rgba(255, 51, 51, 0.2); color: #ff3333; }

    /* Boussole */
    #compass {
      width: 200px;
      height: 200px;
      border: 3px double #d4af37;
      border-radius: 50%;
      margin: 20px auto;
      position: relative;
      transform: rotate(0deg);
      transition: transform 0.5s;
    }
    #compass::after {
      content: "N";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      color: #d4af37;
    }

    /* Dialogue Lune Malicieuse */
    #dialogue {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #d4af37;
      border-radius: 10px;
      padding: 10px;
      margin: 20px;
      text-align: center;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img id="logo" src="lune-malicieuse.png" alt="üåô Lune Malicieuse">

  <!-- Halo GPS -->
  <div id="gps-halo" class="gps-red">>100m</div>

  <!-- Boussole -->
  <div id="compass"></div>

  <!-- Dialogue du narrateur -->
  <div id="dialogue">"Alors, on se perd d√©j√† ? üòè"</div>

  <script>
    // Simulation GPS (√† remplacer par la vraie d√©tection)
    let distance = 120; // En m√®tres
    const gpsHalo = document.getElementById("gps-halo");

    function updateGPS() {
      if (distance < 5) {
        gpsHalo.className = "gps-blue";
        gpsHalo.textContent = "<5m";
      } else if (distance < 20) {
        gpsHalo.className = "gps-green";
        gpsHalo.textContent = "<20m";
      } else if (distance < 100) {
        gpsHalo.className = "gps-orange";
        gpsHalo.textContent = "20-100m";
      } else {
        gpsHalo.className = "gps-red";
        gpsHalo.textContent = ">100m";
      }
    }

    // Simulation boussole (pointe vers le nord pour l'exemple)
    const compass = document.getElementById("compass");
    compass.style.transform = `rotate(${Math.random() * 360}deg)`;

    // Dialogues al√©atoires
    const dialogues = [
      "Tu es s√ªr de savoir lire une boussole ? üòè",
      "Plus que 98% du chemin √† parcourir... ou pas.",
      "Si tu abandonnes maintenant, je te traite de l√¢cheur.",
      "La Lune te regarde... et elle rit."
    ];
    const dialogueElement = document.getElementById("dialogue");
    setInterval(() => {
      dialogueElement.textContent = dialogues[Math.floor(Math.random() * dialogues.length)];
    }, 5000);
  </script>
</body>
</html>
